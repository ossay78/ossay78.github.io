<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Seed Sprouting Animation</title>
  <style>
    body {
      background: #e0f7e9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .ground {
      width: 200px;
      height: 20px;
      background: #8B4513;
      position: relative;
      border-radius: 10px;
    }

    .seed {
      width: 20px;
      height: 20px;
      background: #5c3d1a;
      border-radius: 50%;
      position: absolute;
      top: -10px;
      left: 90px;
      animation: growStem 3s forwards;
    }

    .stem {
      width: 4px;
      height: 0;
      background: green;
      position: absolute;
      top: -10px;
      left: 98px;
      animation: growUp 3s 1s forwards;
      transform-origin: bottom center;
    }

    .leaf {
      width: 0;
      height: 0;
      border-radius: 50%;
      background: #4CAF50;
      position: absolute;
      opacity: 0;
      animation: growLeaf 1s 4s forwards;
    }

    .leaf.left {
      top: -60px;
      left: 85px;
      transform: rotate(-30deg);
    }

    .leaf.right {
      top: -60px;
      left: 105px;
      transform: rotate(30deg);
    }

    @keyframes growStem {
      0% { transform: scaleY(0); }
      100% { transform: scaleY(1); }
    }

    @keyframes growUp {
      0% { height: 0; }
      100% { height: 60px; }
    }

    @keyframes growLeaf {
      0% { width: 0; height: 0; opacity: 0; }
      100% { width: 20px; height: 20px; opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="ground">
    <div class="seed"></div>
    <div class="stem"></div>
    <div class="leaf left"></div>
    <div class="leaf right"></div>
  </div>
</body>
</html>
